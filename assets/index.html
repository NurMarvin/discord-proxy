<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- section:seometa -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Discord" />
    <meta
      property="og:title"
      content="Discord - A New Way to Chat with Friends &amp; Communities"
    />
    <meta
      property="og:description"
      content="Discord is the easiest way to communicate over voice, video, and text.  Chat, hang out, and stay close with your friends and communities."
    />
    <meta
      property="og:image"
      content="/assets/652f40427e1f5186ad54836074898279.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@discord" />
    <meta name="twitter:creator" content="@discord" />
    <!-- endsection -->
    <link rel="stylesheet" href="/assets/$STYLE.css" />
    <link rel="icon" href="/favicon.ico" />
    <!-- section:title -->
    <title>Discord</title>
    <!-- endsection -->
  </head>
  <body>
    <div id="app-mount"></div>
    <script nonce="MTksMTY1LDExNSwyMzYsMTQ4LDY3LDY1LDIzNQ==">
      window.__OVERLAY__ = /overlay/.test(location.pathname);
    </script>
    <script nonce="MTksMTY1LDExNSwyMzYsMTQ4LDY3LDY1LDIzNQ==">
      window.__BILLING_STANDALONE__ = /^\/billing/.test(location.pathname);
    </script>
    <script nonce="MTksMTY1LDExNSwyMzYsMTQ4LDY3LDY1LDIzNQ==">
      window.GLOBAL_ENV = $GLOBAL_ENV;
    </script>
    <script nonce="MTksMTY1LDExNSwyMzYsMTQ4LDY3LDY1LDIzNQ==">
      !(function () {
        if (null != window.WebSocket) {
          var n = function (n) {
              try {
                var e = localStorage.getItem(n);
                return null == e ? null : JSON.parse(e);
              } catch (n) {
                return null;
              }
            },
            e = n("token"),
            o = n("gatewayURL");
          if (e && o && !window.__OVERLAY__) {
            var r =
                null != window.DiscordNative || null != window.require
                  ? "etf"
                  : "json",
              t = o + "/?encoding=" + r + "&v=8&compress=zlib-stream";
            console.log(
              "[FAST CONNECT] " + t + ", encoding: " + r + ", version: 8"
            );
            var a = new WebSocket(t);
            a.binaryType = "arraybuffer";
            var s = Date.now(),
              i = { open: !1, gateway: t, messages: [] };
            (a.onopen = function () {
              console.log(
                "[FAST CONNECT] connected in " + (Date.now() - s) + "ms"
              ),
                (i.open = !0);
            }),
              (a.onclose = a.onerror =
                function () {
                  window._ws = null;
                }),
              (a.onmessage = function (n) {
                i.messages.push(n);
              }),
              (window._ws = { ws: a, state: i });
          }
        }
      })();
    </script>
    <script src="/assets/$LOADER.js"></script>
    <script src="/assets/$CLASSES.js"></script>
    <script src="/assets/$WEBPACK.js"></script>
    <script src="/assets/$APP.js"></script>
  </body>
</html>
